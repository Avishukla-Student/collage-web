<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        .registration-container {
          background-color: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          width: 400px;
          max-width: 90%;
        }
    
        .registration-container h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }
    
        .registration-container form {
          display: flex;
          flex-direction: column;
          gap: 15px;
        }
    
        .registration-container input {
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 14px;
        }
    
        .registration-container button {
          padding: 10px;
          background-color: #00bcd4;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
    
        .registration-container button:hover {
          background-color: #008c9e;
        }
      </style>
</head>

<body>
    <div class="registration-container">
        <h2>Login Form</h2>
        <form>
          <input type="text" placeholder="Full Name" required>
        
          <input type="password" placeholder="Password" required>
         
          <button type="submit">Login</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
          Create new Account <a href="reg.html" style="color: #00bcd4; text-decoration: none;">Register</a><span style="margin-left: 5px;">Or</span><a href="index.html" style="margin-left: 10px; text-decoration: none; color: #00bcd4;">Back</a>
        </p>
      </div>
</body>

</html>
