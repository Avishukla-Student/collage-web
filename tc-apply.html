<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for TC (Transfer Certificate)</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(44,62,80,0.10); padding: 36px 32px 28px 32px; }
        h1 { color: #2980b9; }
        form { margin-top: 24px; }
        input[type="text"] { padding: 8px; border: 1px solid #b2bec3; border-radius: 4px; margin-right: 10px; }
        button { background: #2980b9; color: #fff; border: none; padding: 8px 18px; border-radius: 4px; font-size: 1em; cursor: pointer; }
        button:hover { background: #1abc9c; }
        a { color: #2980b9; text-decoration: none; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for TC (Transfer Certificate)</h1>
        <form action="#" method="post" onsubmit="alert('TC application submitted!'); return false;">
            <input type="text" name="studentName" placeholder="Your Name" required>
            <input type="text" name="rollNo" placeholder="Roll No" required>
            <button type="submit">Apply</button>
        </form>
        <a href="student-services.html">&larr; Back to Student Services</a>
    </div>
</body>
</html>
