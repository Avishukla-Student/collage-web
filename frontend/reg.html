<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-direction: column;
      
    }

    .registration-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 90%;
      align-self: center;
      margin-top: 3rem;
    }

    .registration-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .registration-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .registration-container input,select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .registration-container button {
      padding: 10px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .registration-container button:hover {
      background-color: #008c9e;
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      <select name="type" id="">
        <option value="faculty">Faculty</option>
        <option value="student">Student</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
      Already have an account? <a href="login.html" style="color: #00bcd4; text-decoration: none;">Login</a><span style="margin-left: 5px;">Or</span><a href="index.html" style="margin-left: 10px; text-decoration: none; color: #00bcd4;">Back</a>
    </p>
  </div>
  <script src="javascript/rag.js"></script>
</body>
</html>
