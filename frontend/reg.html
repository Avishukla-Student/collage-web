<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/reg.css">
</head>
<body>
  <div class="registration-container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      <select name="type" id="">
        <option value="faculty">Faculty</option>
        <option value="student">Student</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
      Already have an account? <a href="login.html" style="color: #00bcd4; text-decoration: none;">Login</a><span style="margin-left: 5px;">Or</span><a href="index.html" style="margin-left: 10px; text-decoration: none; color: #00bcd4;">Back</a>
    </p>
  </div>
  <script src="javascript/rag.js"></script>
</body>
</html>
