<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>College Admission Form</title>
    <link rel="stylesheet" href="css/addmission.css" />

    <script>
      function submitAdmissionForm() {
        alert("Admission form submitted successfully!");
        return false;
      }
    </script>
  </head>
  <body>
    <!-- <header>
      <h1>College Admission</h1>
      <p>Fill out the form below to apply for admission</p>
    </header> -->
    <div class="container">
      <div class="form-sidebar">
        <h2>Apply Now</h2>
        <p>Join our college and shape your future with us!</p>
      </div>
      <div class="form-content">
        <h2>Admission Form</h2>
        <form onsubmit="return submitAdmissionForm();" id="admissionForm">
          <div class="form-group">
            <input type="text" id="name" name="name" required placeholder=" " />
            <label for="name">Full Name</label>
          </div>
          <div class="form-group">
            <input type="date" id="dob" name="dob" required placeholder=" " />
            <label for="dob">Date of Birth</label>
          </div>
          <div class="form-group">
            <select id="gender" name="gender" required>
              <option value="" selected disabled hidden></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <label for="gender">Gender</label>
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder=" " />
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder=" " />
            <label for="phone">Phone Number</label>
          </div>
          <div class="form-group">
            <select id="course" name="course" required>
              <option value="" selected disabled hidden></option>
              <option value="bca">BCA</option>
              <option value="bba">BBA</option>
              <option value="bsc">B.Sc</option>
              <option value="ba">BA</option>
              <option value="other">Other</option>
            </select>
            <label for="course">Course Applying For</label>
          </div>
          <div class="form-group" style="flex-basis: 100%">
            <input
              type="text"
              id="address"
              name="address"
              required
              placeholder=" " />
            <label for="address">Address</label>
          </div>
          <div class="button-row">
            <button type="submit">Submit Application</button>
          </div>
        </form>
      </div>
    </div>
    <script src="javascript/admission.js"></script>
  </body>
</html>
