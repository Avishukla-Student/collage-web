<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>College Admission Form</title>
   <link rel="stylesheet" href="css/addmission.css">
   
  </head>
  <body>
    <div class="container">
      <div class="form-sidebar">
        <h2>Apply Now</h2>
        <p>Join our college and shape your future with us!</p>
      </div>
      <div class="form-content">
        <h2>Admission Form</h2>
        <form onsubmit="return submitAdmissionForm();" id="admissionForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="" selected disabled hidden>Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="course">Course Applying For</label>
              <select id="course" name="course" required>
                <option value="" selected disabled hidden>Select</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="bsc">B.Sc</option>
                <option value="ba">BA</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="button-row">
            <button type="submit">Submit Application</button>
          </div>
        </form>
      </div>
    </div>
    <script src="javascript/admission.js"></script>
  </body>
</html>
