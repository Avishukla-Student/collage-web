<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>College Admission Form</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f4f8fb;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px; /* Increased from 420px */
        margin: 40px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(33, 150, 243, 0.08);
        padding: 2rem 1.5rem 1.5rem 1.5rem;
      }
      .form-sidebar {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-sidebar h2 {
        color: #2196f3;
        margin-bottom: 0.3rem;
        font-size: 1.5rem;
      }
      .form-sidebar p {
        color: #555;
        font-size: 1rem;
        margin: 0;
      }
      .form-content h2 {
        text-align: center;
        color: #222;
        margin-bottom: 1.2rem;
        font-size: 1.2rem;
        font-weight: 600;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }
      .form-group label {
        font-size: 0.98rem;
        color: #444;
        margin-bottom: 0.1rem;
      }
      .form-group input,
      .form-group select {
        padding: 0.7rem 0.8rem;
        border: 1px solid #cfd8dc;
        border-radius: 6px;
        font-size: 1rem;
        background: #f7fafc;
        transition: border 0.2s;
      }
      .form-group input:focus,
      .form-group select:focus {
        border: 1.5px solid #2196f3;
        outline: none;
        background: #fff;
      }
      .button-row {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }
      button[type="submit"] {
        background: #2196f3;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.8rem 2.2rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button[type="submit"]:hover {
        background: #1769aa;
      }
      .form-row {
        display: flex;
        gap: 1rem;
      }
      .form-row .form-group {
        flex: 1;
      }
      @media (max-width: 600px) {
        .form-row {
          flex-direction: column;
          gap: 0.5rem;
        }
      }
      @media (max-width: 500px) {
        .container {
          padding: 1rem 0.3rem;
        }
      }
    </style>
    <script>
      function submitAdmissionForm() {
        alert("Admission form submitted successfully!");
        return false;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="form-sidebar">
        <h2>Apply Now</h2>
        <p>Join our college and shape your future with us!</p>
      </div>
      <div class="form-content">
        <h2>Admission Form</h2>
        <form onsubmit="return submitAdmissionForm();" id="admissionForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="" selected disabled hidden>Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="course">Course Applying For</label>
              <select id="course" name="course" required>
                <option value="" selected disabled hidden>Select</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="bsc">B.Sc</option>
                <option value="ba">BA</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="button-row">
            <button type="submit">Submit Application</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
