<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="/css/addmission.css">
   
    <script>
        function submitAdmissionForm() {
            alert('Admission form submitted successfully!');
            return false;
        }
    </script>
</head>
<body>
    <header>
        <h1>College Admission</h1>
        <p>Fill out the form below to apply for admission</p>
    </header>
    <div class="container">
        <h2>Admission Form</h2>
        <form onsubmit="return submitAdmissionForm();">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="course">Course Applying For</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="bsc">B.Sc</option>
                <option value="ba">BA</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
